<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Doctor Strange's Clock!!</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style type="text/css">
	body{
  		background-image: url(doctor.jpg);
  		background-repeat: no-repeat;
  		background-attachment: fixed;
		}
	</style>
</head>
<body>
	<a style="color: goldenrod;" ><h1>Doctor Strange's Clock!</h1></a>
	<div style="text-align: center;"><table>
	<tr>
		<th style="background-color:floralwhite;">Seconds
			<p><input type="text" id="seconds"></p>
			<input type="button" class="btn btn-secondary" onclick="SecMin()" value="To Minutes">
			<input type="button" class="btn btn-secondary" onclick="SecHr()" value="To Hours">
			<input type="button" class="btn btn-secondary" onclick="SecDt()" value="To Days">
		</th>
		<th style="background-color:saddlebrown;">Minutes
			<p><input type="text" id="minutes"></p>
			<input type="button" class="btn btn-success" onclick="MinSec()" value="To Seconds">
			<input type="button" class="btn btn-success" onclick="MinHr()" value="To Hours">
			<input type="button" class="btn btn-success" onclick="MinDt()" value="To Days">
		</th>
	</tr>
	</table>
	</div>
	<div style="text-align: center;"><table>
	<tr>
		<th style="background-color:indianred;">Hours
			<p><input type="text" id="hours"></p>
			<input type="button" class="btn btn-info" onclick="HrSec()" value="To Seconds">
			<input type="button" class="btn btn-info" onclick="HrMin()" value="To Minutes">
			<input type="button" class="btn btn-info" onclick="HrDt()" value="To Days">
		</th>
		<th style="background-color:lightgoldenrodyellow;">Days
			<p><input type="text" id="days"></p>
			<input type="button" class="btn btn-danger" onclick="DtSec()" value="To Seconds">
			<input type="button" class="btn btn-danger" onclick="DtMin()" value="To Minutes">
			<input type="button" class="btn btn-danger" onclick="DtHr()" value="To Hours">
		</th>
	</tr>
	</table>
	</div>
	</body>
	<script>
	function SecMin(){
		var x, y
		x = (document.getElementById('seconds').value);
		y = 60;		
		alert(x / y);
	}
	function SecHr(){
		var x, y
		x = (document.getElementById('seconds').value);
		y = 3600;		
		alert(x / y);
	}

	function SecDt(){
		var x, y 
		x = (document.getElementById('seconds').value);
		y = 86400;		
		alert(x / y);
	}
	function MinSec(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 60;		
		alert(x * y);
	}
	function MinHr(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 60;		
		alert(x / y);
	}
	function MinDt(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 1440;		
		alert(x / y);
	}
	function HrSec(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 3600;		
		alert(x * y);
	}
	function HrMin(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 60;		
		alert(x * y);
	}
	function HrDt(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 24;		
		alert(x / y);
	}
	function DtSec(){
		var x, y
		x = (document.getElementById('days').value);
		y = 86400;		
		alert(x * y);
	}
	function DtMin(){
		var x, y
		x = (document.getElementById('days').value);
		y = 1440;		
		alert(x * y);
	}
	function DtHr(){
		var x, y
		x = (document.getElementById('days').value);
		y = 24;		
		alert(x * y);
	}
</script>
</html>
